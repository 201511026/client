<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Sign Up PAGE</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<br><br><br><br>
	<div class="container-fluid">
			<form>
				<div class="form-group row lp-title-upperspace">
					<label for="InputEmail2" class="col-3 col-form-label font-weight-bold text-center">E-MAIL</label>
					<div class="col-9">
						<input type="email" class="form-control" id="InputEmail2" placeholder="Enter email">
						<!--required pattern="[a-zA-Z].+"모든 문자가 하나 이상 뒤에 옴(맨 앞은 항상 알파벳)-->
					</div>
				</div>
				<div class="form-group row">
					<label for="InputPassword2" class="col-3 col-form-label text-center font-weight-bold">PW</label>
					<div class="col-9">
						<input type="password" class="form-control" id="InputPassword12" placeholder="Enter password" >
					</div>
				</div>
				<div class="form-group row">
					<label for="InputPhoneNum2" class="col-3 col-form-label text-center font-weight-bold">핸드폰번호</label>
					<div class="col-9">
						<input type="text" class="form-control" id="InputPhoneNum2" placeholder="Enter phone number" >
					</div>
				</div>
				<br />
				<button id="btn_signup" type="button" class="btn btn-danger btn-block lp-btn-upperspace">가입하기</button>
			</form>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<script>
			$("#btn_signup").click(function(){
				var email = $("#InputEmail2").val();//input박스 안에 쓰는 값.
				var password = $("#InputPassword12").val();
				var phoneNumber = $("#InputPhoneNum2").val();

				alert(email + " " + password + " " + phoneNumber);
				location.replace("login.html");

				jQuery.ajax({
					type:"POST",
					url:"",
					data:{"email": email, 
					"password" : password, 
					"phoneNumber":phoneNumber}, //{"email":email}에서 ""안은 서버와 정한 변수명 
					dataType:"JSON",
					success:function(data){
						//성공시 location.href(로그인페이지의 url)
						//location.href("login.html");
						location.replace("login.html");
					},
					error:function(xhr, status, error){ //여기 물어보기
						alert("다시 시도해주세요."); 
					}
				});
				/*
				var email = $("#InputEmail2").val()//input박스 안에 쓰는 값.
				document.getElementById("#InputEmail12").value; //자바스크립트
				$("#InputEmail12").val(); //제이쿼리
				*/
			});
		</script>
</body>
</html>
