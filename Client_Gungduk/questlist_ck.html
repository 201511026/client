	<script>
		console.log(sessionStorage.getItem("id"));

		$(function(){
			var userID = sessionStorage.getItem("id");
			var area = "ckk";
			$.ajax({
					type:"POST",
					url:"http://13.125.138.168:8080/gungduk/api/v1/successQst", 
					data: {"id": userID, "plcName": area},
					async: false, 
					success:function(data){
						var len = data.length;
						
						for(var i=0;i<len;i++){
							if(data[i]=="홍화문") $("td:eq(1)").html("<img align='center' src='checked.png'>");
							else if(data[i]=="옥천교") $("td:eq(3)").html("<img src='checked.png'>");
							else if(data[i]=="명정전") $("td:eq(5)").html("<img src='checked.png'>");
							else if(data[i]=="문정전") $("td:eq(7)").html("<img src='checked.png'>");
							else if(data[i]=="숭문당") $("td:eq(9)").html("<img src='checked.png'>");
							else if(data[i]=="통명전") $("td:eq(11)").html("<img src='checked.png'>");
							else if(data[i]=="영춘헌") $("td:eq(13)").html("<img src='checked.png'>");
							else if(data[i]=="춘당지") $("td:eq(15)").html("<img src='checked.png'>");
							else if(data[i]=="관덕정") $("td:eq(17)").html("<img src='checked.png'>");
							}
					},
					error:function(request, error){
						alert("message:"+request.responseText); 
					}
				});
		});
		</script>
