	<script>
		console.log(sessionStorage.getItem("id"));
		$(function(){
			var userID = sessionStorage.getItem("id");
			var area = "cdk";
			//data = "{\"email\" : \"" + userEmail + "\", \"plcName\" : \"" + area + "\"}";
			$.ajax({
					type:"POST",
					url:"http://13.124.63.236:8080/gungduk/api/v1/successQst", //서버주소
					//사용자 이메일(세션처리), 궁 이름(kbk)
					data: {"id": userID, "plcName": area},
					async: false, 
					//dataType:"JSON",
					success:function(data){
						console.log(typeof(data));
						console.log(data);
						var len = data.length;
						for(var i=0;i<len;i++){
							if(data[i]=="돈화문") $("td:eq(1)").html("<img align='center' src='checked.png'>");
							else if(data[i]=="금천교") $("td:eq(3)").html("<img src='checked.png'>");
							else if(data[i]=="인정전") $("td:eq(5)").html("<img src='checked.png'>");
							else if(data[i]=="선정전") $("td:eq(7)").html("<img src='checked.png'>");
							else if(data[i]=="희정당") $("td:eq(9)").html("<img src='checked.png'>");
							else if(data[i]=="대조전") $("td:eq(11)").html("<img src='checked.png'>");
							else if(data[i]=="낙선재") $("td:eq(13)").html("<img src='checked.png'>");
							else if(data[i]=="부용정") $("td:eq(15)").html("<img src='checked.png'>");
							else if(data[i]=="불로문") $("td:eq(17)").html("<img src='checked.png'>");
							else if(data[i]=="옥류천") $("td:eq(19)").html("<img src='checked.png'>")
						}
					},
					error:function(request, error){
						alert("message:"+request.responseText); 
					}
				});
		});
