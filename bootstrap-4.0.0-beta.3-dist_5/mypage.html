     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script>
      	console.log(sessionStorage.getItem("id"));
      	//달성율 표시 위해 백에 사용자 이메일 넘겨주기 
      	$(function(){
      		var userID = "id="+ sessionStorage.getItem("id");

      		$.ajax({
      			type: "POST",
      			url: "http://13.124.63.236:8080/gungduk/api/v1/acheive",
      			data: userID,
      			async: false,
      			success: function(data){
      				$("td:eq(1)").html(data.gyeongbok+"%");
      				$("td:eq(3)").html(data.changgyeong+"%");
      				$("td:eq(5)").html(data.changdeok+"%");
      				$("td:eq(7)").html(data.deoksu+"%");
      			},
      			error:function(request, error){
      				alert("message: "+request.responseText);
      			}
      		});
      	});
      </script>
      <script>//로그아웃 버튼 누르면 로그아웃하고 로그인 페이지로 이동(url과 통신만 되면 로그아웃 됨)
      	$(function(){
      		$("#btn_logout").click(function(){
      			$.ajax({
      				type :"GET",
      				url: "http://13.124.63.236:8080/gungduk/api/v1/logout",
      				async: false,
      				contentType : "application/json; charset=utf-8",
      				success:function(data){
      					location.replace("signin.html");
      					sessionStorage.removeItem("id");//세션에서 이메일 삭제
      				},
      				error:function(request, error){
      					alert("message: "+request.responseText);
      				}
      			});
      		});
      	});
      </script>
</body>
